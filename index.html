<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 文档查看器</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>我的 PDF 文档</h1>
        <div class="pdf-container">
            <embed src="assets/current.pdf" type="application/pdf" width="100%" height="600px">
            <!-- 或者使用 iframe -->
            <!-- <iframe src="assets/your-file.pdf" width="100%" height="600px"></iframe> -->
        </div>
        <div class="download-link">
            <a href="assets/current.pdf" download>下载 PDF 文件</a>
        </div>
    </div>
</body>
</html>
